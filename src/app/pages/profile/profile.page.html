<div class="user-info">

  <div class="user-avatar">
    <ion-avatar>
      <img [src]="user.avatar || '../../../assets/icon/default-avatar.svg'" />
    </ion-avatar>
    <h2>{{ user.name }}</h2>
  </div>
  
  <div class="description">
    <h3>Sobre Mi</h3>
    <p>{{ user.description }}</p>
  </div>

</div>

<div class="button-container">
  <ion-button [routerLink] = "['/edit-user']" >
    Editar Informacion
  </ion-button>
</div>
