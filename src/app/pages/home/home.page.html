<ion-content [fullscreen]="true">
  <div id="inicio-container">
    <app-poi-card
      *ngFor="let poi of poiList"
      [id] = "poi.id"
      [title] = "poi.name"
      [info] = "poi.description"
      [image] = "poi.img"
      [video] = "poi.video"
      (cardClick) = "openModal(poi)"
    > 
    </app-poi-card>
  </div>
</ion-content>
