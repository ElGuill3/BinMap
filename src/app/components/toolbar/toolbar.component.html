<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start" *ngIf="showBackButton">
      <ion-back-button defaultHref = '/' (click) = 'goBack()'></ion-back-button>
    </ion-buttons>

    <ion-title>{{ title }}</ion-title>

    <ion-buttons slot="end" *ngIf="!showBackButton">
      <ion-button [routerLink] = "['/profile']">
        <ion-avatar>
          <img [src]="user.avatar || ''" alt="default-avatar-img">
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
